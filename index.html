<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
</head>
<body>
  <div class="body">
    <div class="calculator">
      <div class="screen">
        <div class="screen-extra">0</div>
        <div class="screen-bottom">0</div>
      </div>
      <div class="grid">
          <div>
        <button class="clear" id="clearBtn">CLEAR</button>
        <button class="delete" id="deleteBtn">DEL</button>
          </div>
          <div>
        <button class="btn" id="seven">7</button>
        <button class="btn" id="eight">8</button>
        <button class="btn" id="nine">9</button>
        <button class="operator" id="divide">รท</button>
          </div>
          <div>
        <button class="btn" id="four">4</button>
        <button class="btn" id="five">5</button>
        <button class="btn" id="six">6</button>
        <button class="operator" id="multiply">ร</button>
          </div>
          <div>
        <button class="btn" id="one">1</button>
        <button class="btn" id="two">2</button>
        <button class="btn" id="three">3</button>
        <button class="operator" id="minus">-</button>
          </div>
          <div>
        <button class="btn" id="zero">0</button>
        <button class="btn" id="decimal">.</button>
        <button class="operator" id="equals">=</button>
        <button class="operator" id="add">+</button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
